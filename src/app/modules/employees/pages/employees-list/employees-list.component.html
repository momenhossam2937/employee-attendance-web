<div class="container card my-4 py-2">
  <p-toolbar styleClass="mb-4 gap-2 ">
    <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="onAddNewEmployeeClick()"></button>
    </ng-template>
 
</p-toolbar>
<p-table #dt [value]="empList"  dataKey="id" [rowHover]="true"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0" [globalFilterFields]="['Id','name','email','phoneNo']">
    <ng-template pTemplate="caption">
        <div class="table-header d-flex justify-content-between align-items-center ">
            List of Employees
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText #textInput  type="text" (input)="dt.filterGlobal(textInput.value, 'contains')" placeholder="Global Search" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
          
            <th pSortableColumn="empid" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                    Id
                    <p-sortIcon field="empid"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="name"style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                    Name
                    <p-sortIcon field="name"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="email"style="min-width: 14rem">
              <div class="flex justify-content-between align-items-center">
                  Email
                  <p-sortIcon field="email"></p-sortIcon>
              </div>
          </th>
          <th pSortableColumn="phoneNo"style="min-width: 14rem">
            <div class="flex justify-content-between align-items-center">
                Phone
                <p-sortIcon field="phoneNo"></p-sortIcon>
            </div>
        </th>
          
            <th style="width: 5rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
        <tr class="p-selectable-row">
          
            <td>
                <span class="p-column-title">Id</span>
                {{employee.empid}}
            </td>
            <td>
              <span class="p-column-title">Name</span>
              {{employee.name}}
          </td>
          <td>
            <span class="p-column-title">Email</span>
            {{employee.email}}
         </td>
          <td>
          <span class="p-column-title">Phone</span>
          {{employee.phoneNo}}
           </td>
           <td class="d-flex gap-2" >
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="onUpdateEmployeeClick(employee)"></button>
            
                  <p-confirmPopup></p-confirmPopup>

            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="onRmoveEmployeeClick($event,employee)"></button>
        </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No Employee found.</td>
        </tr>
    </ng-template>
</p-table>
</div>
